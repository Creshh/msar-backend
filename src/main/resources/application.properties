## general settings
typeMapping.resource = typeMapping.properties
metaSchema.resource = meta-schema-v7.json
suggestion.fuzzy = false
storage.base = D:/test_img_3
server.port = 8090

## elasticsearch connection
elasticsearch.clustername = elasticsearch
elasticsearch.host = localhost
elasticsearch.port = 9300
elasticsearch.index = msar
elasticsearch.type = meta

## db connection
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/msar?serverTimezone=UTC
spring.datasource.username=MSAR
spring.datasource.password=mysql4msar

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB